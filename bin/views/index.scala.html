@(message: String, myForm: Form[User])

@main("Registration Form") {

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Registration form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/font-awesome.min.css")" />

    <script src="@routes.Assets.at("javascripts/jquery.min.js")"> language="javascript" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap.min.js")"> language="javascript" type="text/javascript"></script>

</head>
<body>

<!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Project Nominees</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/">Sign Up</a>
                    </li>
                    <li>
                        <a href="/addNominee">Add Nominees</a>
                    </li>
                    <li>
                        <a href="/listNominees/0">List Nominees</a>
                    </li>
                    <li>
                        <a href="/relationship">Relationship</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>


<div class="container">

<div class="page-header">
    <h2></h2>
</div>

<!-- Registration form - START -->
<div class="container">
    <div class="row">
        @helper.form(action = routes.Application.signUp(), 'id -> "UserIndexForm") {
            <div class="col-lg-6">
                <div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Registration Form</strong></div>
                <div class="form-group">
                    <label for="InputName">Enter Name</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="name" id="InputName" placeholder="Enter Name" required> 
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputEmail">Enter Email</label>
                    <div class="input-group">
                        <input type="email" class="form-control" id="InputEmailFirst" name="emailId" placeholder="Enter Email" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputEmail">Confirm Email</label>
                    <div class="input-group">
                        <input type="email" class="form-control" id="InputEmailSecond" name="InputEmail" placeholder="Confirm Email" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="bfh-selectbox">
                    <label for="PatientGender">GENDER: </label>
                    <select class="form-control" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="InputEmail">Phone Number</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="InputPhoneId" name="mobileNumber" placeholder="Phone number" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                
                <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-info pull-left">
              <!--  <input type="submit" name="submit" onclick="@routes.Application.addNominee()" id="submit" value="Skip" class="btn btn-info pull-right">  -->
            </div>
        }
    </div>
</div>
<!-- Registration form - END -->

</div>

</body>
</html>









}
